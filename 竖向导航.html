<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>竖向导航</title>
    <style>
        body {
            font: 16px "Microsoft YaHei", sans-serif;
        }
        
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        a {
            text-decoration: none;
        }
        
        .nav-list {
            width: 220px;
            border-bottom: 1px solid #ccc;
        }
        
        .nav-list h3 {
            position: relative;
            margin: 0;
            padding: 10px 20px;
            font-size: 16px;
            line-height: 20px;
            font-weight: normal;
            color: #fff;
            background-color: #333;
            border-top: 1px solid #ccc;
            cursor: pointer;
            user-select: none;
        }
        
        .nav-list h3:hover {
            background-color: #222;
        }
        
        .nav-list h3 span {
            position: absolute;
            right: 20px;
            top: 14px;
            width: 12px;
            height: 12px;
        }
        
        .nav-list ul {
            display: none;
        }
        
        .nav-list li a {
            display: block;
            padding: 10px 20px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-bottom: none;
            color: #333;
            font-size: 14px;
        }
        
        .nav-list li a:hover {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div class="nav-list">
        <h3>选择器</h3>
        <ul>
            <li><a href="#">基本选择器</a></li>
            <li><a href="#">层级选择器</a></li>
            <li><a href="#">过滤选择器</a></li>
            <li><a href="#">属性选择器</a></li>
            <li><a href="#">内容选择器</a></li>
            <li><a href="#">子元素选择器</a></li>
            <li><a href="#">可见性选择器</a></li>
            <li><a href="#">表单选择器</a></li>
            <li><a href="#">表单对象选择器</a></li>
        </ul>

        <h3>筛选</h3>
        <ul>
            <li><a href="#">过滤</a></li>
            <li><a href="#">查找</a></li>
            <li><a href="#">关联</a></li>
            <li><a href="#">DOM操作</a></li>
        </ul>

        <h3>样式</h3>
        <ul>
            <li><a href="#">CSS操作</a></li>
            <li><a href="#">位置</a></li>
            <li><a href="#">尺寸</a></li>
        </ul>

        <h3>属性</h3>
        <ul>
            <li><a href="#">属性操作</a></li>
            <li><a href="#">CSS类</a></li>
            <li><a href="#">代码</a></li>
            <li><a href="#">文本</a></li>
            <li><a href="#">值</a></li>
        </ul>
    </div>


    <script src="./jquery/jquery-3.4.1.js"></script>
    <script>
        $(function() {
            $(".nav-list h3").click(function() {
                $(this).toggleClass("open").siblings("h3").removeClass("open")
                    .end()
                    .next("ul")
                    .stop()
                    .slideToggle()
                    .siblings("ul")
                    .stop()
                    .slideUp();
            });
        });
    </script>
</body>

</html>
